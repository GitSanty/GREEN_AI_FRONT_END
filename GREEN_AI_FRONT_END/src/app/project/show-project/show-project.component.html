<table class="table table-striped">
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Description</th>
    <th>Status</th>
  </thead>
    <tbody>
      <tr *ngFor="let item of projectList$|async">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.projectStatus}}</td>
        <td>{{item.typeProject}}</td>

      </tr>
    </tbody>
  
</table>
